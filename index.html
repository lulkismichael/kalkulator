<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="calculator_container">
        <div class="calculator">
            <div id="screen"></div>
            <div id="figures">
                <div id="reset">&#8634;</div>
                <div id="back">&#8592;</div>
                <div id="0">0</div>
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="5">6</div>
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
            </div>
            <div class="actions">
                <div id="dot">.</div>
                <div id="+">+</div>
                <div id="-">-</div>
                <div id="times">&times;</div>
                <div id="divide">/</div>
                <div id="=">=</div>
            </div>
        </div>
    </div>
    <script src="external.js"></script>
</body>
</html>
